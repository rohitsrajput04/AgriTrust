name: Deploy Gateway Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build with Maven
        working-directory: AgriGatewayService
        run: mvn clean package -DskipTests

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t gcr.io/agritrust-467607/agri-gateway-service \
            -f AgriGatewayService/Dockerfile \
            AgriGatewayService/

      - name: Push Docker image
        run: docker push gcr.io/agritrust-467607/agri-gateway-service

        
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy agri-gateway-service \
            --image asia-south1-docker.pkg.dev/agritrust-467607/artifact-repo/agri-gateway-service:$GITHUB_SHA \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --max-instances 3 \
            --timeout 300s \
            --quiet
